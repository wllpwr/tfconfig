// fun time config for sv_cheats servers

sv_cheats 1

// addcond toggles
alias togglefaston "addcond 72; addcond 91; bind UPARROW togglefastoff"
alias togglefastoff "removecond 72; removecond 91; bind UPARROW togglefaston"
bind UPARROW togglefaston

alias togglecritson "addcond 33; bind DOWNARROW togglecritsoff"
alias togglecritsoff "removecond 33; bind DOWNARROW togglecritson"
bind DOWNARROW togglecritson

bind KP_INS "ent_create tank_boss"